<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <meta name="theme-color" content="#fafafa">
  <script src="/js/app.js" defer type="module"></script>
</head>

<body>
  <header>
    <div class="encabezado">
      <img src="/img/logo.png" alt="Logo">
      <img src="/img/pancake.png" alt="pancake image">
    </div>
  </header>
  <main>
    <div class="formCompra m-5">
      <h1 class="text-center" >Animate a probar nuestros deliciosos productos</h1>
      <form>
        <div class="responsive-table">
          <table class="table table-bordered text-center">
            <thead class="thead-light">
              <tr class="h5">
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub-Total</th>
              </tr>
            </thead>
            <tbody id="tabla-body">
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label for="inputNombre">Nombre completo</label>
          <input type="text" class="form-control" id="inputNombre" aria-describedby="nombreHelp" placeholder="Ingresa tu nombre" required>
          <small id="nombreHelp" class="form-text text-muted">Ingresa un nombre con el cual podamos indentificarte</small>
        </div>
        <div class="form-group">
          <label for="inputNombre">Correo electronico</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingresa tu correo electronico" required>
          <small id="emailHelp" class="form-text text-muted">Recibiras un correo confirmando tu compra</small>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Pedir</button>
        </div>
      </form>
    </div>
    
  </main>
  <footer>
    <div>
      Contactanos:
      <ul>
        <li><object type="image/svg+xml" data="/img/instagram.svg" width="25"></object> instagram</li>
        <li><object type="image/svg+xml" data="/img/whatsapp.svg" width="25"></object> <a href="www.whatsapp.com">whatsapp</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
